<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bmi Calculator</title>
</head>
<body>
    <section id="title">
        <h1 class="title-bmi">Check your BMI</h1>
        <p class="descrip-title">Enter your weight and height below to check your BMI results</p>
    </section>

    <section id="main">
        <label for="weight" class="label-w">Put your weight in here (KG)</label>
        <input type="number" id="berat">

        <label for="height" class="label-h">And your height in here (CM)</label>
        <input type="number" id="tinggi">

        <button id="check">
            Calculate BMI
        </button>

        <div id="hasil"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
